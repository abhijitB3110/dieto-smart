<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICMR calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="m-5" id="body">
    <div id="newItemForm" class="m-4">
        <div class="pt-2 pb-2" id="headingHolder">
            <h1 class="display-3">Dieto-smart</h1>
        </div>
        <form id="form" target="#"> 
            <div class="row">
                <div class="container col-m-12 col-lg-6 p-5">
                    <table id="valueInputForm">
                        <tr>
                            <td class="fields"> <label for="time">Time of day</label> </td>
                            <td class="fields"> <input type="text" id="time" placeholder="e.g.- Morning / 08:00AM"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="recipeName">Name of recipe</label> </td>
                            <td class="fields"> <input type="text" id="recipeName" placeholder="e.g.- Paneer curry"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="ingredientName">Name *</label> </td>
                            <td class="fields"> <select name="ingredientSelect" id="ingredientSelect" required></select> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="amount">Amount</label> </td>
                            <td class="fields"> <input type="" name="amount" id="amount" value="100" required> </td>
                        </tr>
                    </table>
                </div>
                <div class="container col-sm-12 col-lg-6 p-5" id="fetchedItemsViewer">
                    <table id="valueFetchedForm">
                        <tr>
                            <td class="fields"> <label for="ingredientName">Name *</label> </td>
                            <td class="fields"> <input type="text" id="ingredientName" placeholder="Ingredient name" required disabled> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="protein">Protein</label> </td>
                            <td class="fields"> <input type="text" id="proteinAmount" placeholder="0.0" disabled> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="carbohydrate">Carbohydrate</label> </td>
                            <td class="fields"> <input type="text" id="carbohydrateAmount" placeholder="0.0" disabled> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="fat">Fat</label> </td>
                            <td class="fields"> <input type="text" id="fatAmount" placeholder="0.0" disabled> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="energy">Energy</label> </td>
                            <td class="fields"> <input type="text" id="energyAmount" placeholder="0.0" disabled> </td>
                        </tr>                    
                    </table>
                </div>
            </div>
            <button class="btn btn-success" id="addToTableButton" type="submit">
                Add to table
            </button>
        </form>
    </div>
    <br>
    <div class="container">
        <div>
            <table class="table" id="tableView" style="display: none;">
                <!-- <thead>
                    <th class="row">
                        <td class="col-sm-5">Ingredient Name</td>
                        <td class="col-sm-3">Amount</td>
                        <td class="col-sm-1">Protein</td>
                        <td class="col-sm-1">Carbohydrate</td>
                        <td class="col-sm-1">Fat</td>
                        <td class="col-sm-1">Energy</td>
                    </th>
                </thead> -->
                <tbody id="table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
